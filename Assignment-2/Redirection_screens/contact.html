<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #333;
        padding: 15px 20px;
        color: white;
      }
      .navbar .logo {
        font-size: 20px;
        font-weight: bold;
      }
      .navbar ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
      }
      .navbar ul li {
        margin: 0 15px;
      }
      .navbar ul li a {
        color: white;
        text-decoration: none;
      }
        .contact-container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        .contact-form {
            width: 50%;
        }
        .contact-form h2 {
            margin-bottom: 10px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .send-btn {
            padding: 10px 15px;
            background: black;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .image-placeholder {
            width: 40%;
            background: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div>
          <a href="../index.html"
            ><img
              src="../assets/logo.webp"
              alt="logo"
              style="height: 70px; width: 70px; margin: 0"
          /></a>
        </div>
        <!-- <div class="logo">DIY Electronics</div> -->
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./Projects.html">DIYs</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

<div class="contact-container">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <p>Send us a message</p>
        <label>Name</label>
        <input type="text" id="name" placeholder="Your Name">
        <label>Email</label>
        <input type="email" id="email" placeholder="Your Email">
        <label>Message</label>
        <textarea id="message" rows="4" placeholder="Your Message"></textarea>
        <button class="send-btn" onclick="sendMessage()">Send Message</button>
    </div>
    <div class="image-placeholder">
        <img src="../assets/conatct.png" alt="conatct" style="height: 500px; width: 500px;">
    </div>
</div>

<script>
    function sendMessage() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        if(name === "" || email === "" || message === "") {
            alert("Please fill out all fields!");
        } else {
            alert("Message sent successfully!");
        }
    }
</script>

</body>
</html>
